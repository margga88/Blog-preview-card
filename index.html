<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card by @margga88</title>

</head>
<body>
  <main>
    <section class="card">
      <div id="img-wrapper">
        <img src="./assets/images/illustration-article.svg" alt="Blog preview image">
      </div>
      
      <article class="tag-and-date">
        <p class="tag">Learning</p>

        <p class="publish-date">Published 21 Dec 2023</p>
      </article>
      
      <article class="title-text-author">
        <div class="text">
          <h1>HTML & CSS foundations</h1>

          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar photo">
        <p class="author-name">Greg Hooper</p>
      </article>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel= "noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Martha G.</a>.
    </div>
  </footer>
</body>
</html>
